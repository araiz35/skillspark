<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | SkillSpark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Join SkillSpark</h2>
        <form class="row g-3 shadow p-4 mt-3 bg-white rounded">
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control is-valid" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" required>
                </div>
            </div>
            <div class="col-md-12">
                <label class="form-label">Select Course</label>
                <select class="form-select">
                    <option>Web Development</option>
                    <option>App Development</option>
                    <option>AI & Data Science</option>
                </select>
            </div>
            <div class="col-md-12">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="m">
                    <label class="form-check-label" for="m">Male</label>
                </div>
            </div>
            <div class="col-md-12">
                <label class="form-label">Upload ID Card</label>
                <input type="file" class="form-control">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100" onclick="alert('Registration Successful!')">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
