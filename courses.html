<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | SkillSpark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Our Tech Courses</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Web">
                    <div class="card-body">
                        <span class="badge bg-success mb-2">$49.99</span>
                        <h5 class="card-title">Frontend Mastery</h5>
                        <p class="card-text">Learn HTML, CSS, and Bootstrap.</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#courseModal">View Details</button>
                        <a href="register.html" class="btn btn-outline-dark">Enroll Now</a>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <div class="modal fade" id="courseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Frontend Mastery</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    This course covers responsive design, CSS3 animations, and Bootstrap 5 layouts.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
